<form [formGroup]="checkoutForm">
    <div class="row mb-3">
        <div class="col-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" formControlName="firstName">
            <span *ngIf="isFieldValid('firstName')" class="help-block">
                Please enter a valid first name
            </span>
        </div>
        <div class="col-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" formControlName="lastName">
            <span *ngIf="isFieldValid('lastName')" class="help-block">
                Please enter a valid last name
            </span>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-6">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" formControlName="phone">
            <span *ngIf="isFieldValid('phone')" class="help-block">
                Please enter a valid phone
            </span>
        </div>
        <div class="col-6">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" formControlName="email">
            <span *ngIf="isFieldValid('email')" class="help-block">
                Please enter a valid email
            </span>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-6">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" name="country" formControlName="country">
            <span *ngIf="isFieldValid('country')" class="help-block">
                Please enter a valid country
            </span>
        </div>
        <div class="col-6">
            <label for="town/city" class="form-label">Town/City</label>
            <input type="text" class="form-control" id="town/city" name="town/city" formControlName="town/city">
            <span *ngIf="isFieldValid('town/city')" class="help-block">
                Please enter a valid town/city
            </span>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-6">
            <label for="state/country" class="form-label">State/Country</label>
            <input type="text" class="form-control" id="state/country" name="state/country"
                formControlName="state/country">
            <span *ngIf="isFieldValid('state/country')" class="help-block">
                Please enter a valid state/country
            </span>
        </div>
        <div class="col-6">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="postalCode" name="postalCode" formControlName="postalCode">
            <span *ngIf="isFieldValid('postalCode')" class="help-block">
                Please enter a valid postal code
            </span>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-12">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" formControlName="address">
            <span *ngIf="isFieldValid('address')" class="help-block">
                Please enter a valid address
            </span>
        </div>
    </div>
</form>
