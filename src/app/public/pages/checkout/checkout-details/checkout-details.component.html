<div class="checkout-box">
    <div class="container pt-5">
        <div class="row">
            <div class="col-12">
                <span class="primary-title">Products</span>
                <span class="primary-title float-end">Total</span>
            </div>
        </div>
        <hr class="hr">
        <div class="row scroll">
            <ng-template [ngIf]="true" *ngFor="let product of [1,2,3,4,5]">
                <div class="col-8">
                    <p class="secondary-title">Pink Slim Shirt Ã— 1</p>
                </div>
                <div class="col-4 text-end">
                    <p class="secondary-title"><strong>$25.00</strong></p>
                </div>
            </ng-template>
        </div>
        <hr class="hr">
        <div class="row">
            <div class="col-6">
                <p class="secondary-title"><strong>Subtotal</strong></p>
            </div>
            <div class="col-6 text-end">
                <p class="secondary-title"><strong class="red">$125.00</strong></p>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <p class="secondary-title"><strong>Shipping</strong></p>
            </div>
            <div class="col-6">
                <div *ngFor="let shipping of ['Free Shipping - 7-14 Days',
                'Fast ($25.00) - 1-3 Days'];" 
                class="form-check float-end">
                    <input name="shipping" class="form-check-input" type="radio" [id]="shipping">
                    <label class="form-check-label" [for]="shipping">
                        {{shipping}}
                    </label>
                </div>
            </div>
        </div>
        <hr class="hr">
        <div class="row">
            <div class="col-6">
                <p class="secondary-title"><strong>Total</strong></p>
            </div>
            <div class="col-6 text-end">
                <p class="secondary-title"><strong class="red">$125.00</strong></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div *ngFor="let paymentMethod of ['Credit/Debit Card', 'Paypal'];" 
                class="form-check">
                    <input name="paymentMethod" class="form-check-input" type="radio" [id]="paymentMethod">
                    <label class="form-check-label" [for]="paymentMethod">
                        {{paymentMethod}}
                    </label>
                </div>
            </div>
        </div>
        <div class="row pb-5 mt-3">
            <div class="col-12">
                <button class="btn float-end">Place Order</button>
            </div>
        </div>
    </div>
</div>
