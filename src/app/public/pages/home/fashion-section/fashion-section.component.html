<div class="container pt-5">
    <div class="row">
      <div class="col-sm-4 col-md-4 pb-5" *ngFor="let x of fashionData">
        <div class="card">
          <a href="{{x.fashionHref}}"><img src="{{x.imgSrc}}" class="card-img" alt="x.imgAlt">
          <div class="card-img-overlay">
            <h5 class="card-title">{{x.fashionTitle}}</h5>
          </div>
          </a>
        </div>
      </div>
    </div>
  </div>
