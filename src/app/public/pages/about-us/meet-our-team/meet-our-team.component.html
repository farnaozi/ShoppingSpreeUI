<div class="container-fluid p-5">
    <p class="standard-title">Meet Our Team</p>
    <hr class="hr">
    <div class="row">
        <div class="card-group">
            <div class="col-sm-6 col-lg-3" *ngFor="let x of teamData">
            <div class="card p-3">
                <img src="{{x.imgSrc}}" class="card-img-top" [alt]="x.imgAlt">
                <div class="text-center card-body">
                    <h5 class="card-title">{{x.memberName}}</h5>
                    <p class="member-position card-text">{{x.memberPosition}}</p>
                    <p class="card-text">{{x.aboutMember}}</p>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
