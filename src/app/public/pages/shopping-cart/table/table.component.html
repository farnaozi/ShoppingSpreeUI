<table class="table">
    <thead>
        <tr>
            <th scope="col">Product</th>
            <th scope="col"></th>
            <th scope="col" style="padding-left:26px" class="hidden-els">Quantity</th>
            <th scope="col" class="hidden-els">Total</th>
            <th scope="col" class="text-center show-on-small-screen">Item's Data</th>
            <th scope="col" class="hidden-els"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let shoppingData of shoppingCartData">
            <td style="width: 100px;">
                <img src="{{shoppingData.imgSrc}}" class="product-image" alt="{{shoppingData.imgAlt}}">
            </td>
            <td>
                <div class="cart-product-desc">
                    <p>{{shoppingData.itemName}}</p>
                    <b>{{shoppingData.itemPrice | number : '1.2-2'}}</b>
                    <p>Color: <span [style.background-color]="shoppingData.itemColor" class="color"></span></p>
                    <p>Size:<strong>{{shoppingData.itemSize}}</strong></p>
                </div>
            </td>
            <td class="hidden-els">
                <div class="btn-group" role="group">
                    <button class="btn" type="button" (click)="reduceAmount()">
                        <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </button>
                    <button disabled class="btn">
                        <strong>{{itemAmount}}</strong>
                    </button>
                    <button class="btn" type="button" (click)="increaseAmount()">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </button>
                </div>
            </td>
            <td class="hidden-els">
                <strong>{{shoppingData.itemPrice * itemAmount | number : '1.2-2'}}</strong>
            </td>
            <td class="text-center show-on-small-screen">
                <div class="btn-group" role="group">
                    <button class="btn" type="button" (click)="reduceAmount()">
                        <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </button>
                    <button disabled class="btn">
                        <strong>{{itemAmount}}</strong>
                    </button>
                    <button class="btn" type="button" (click)="increaseAmount()">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </button>
                </div>
                <div>{{shoppingData.itemPrice * itemAmount | number : '1.2-2'}}</div>
                <span><button class="btn cart-delete"><i
                            class="fa fa-close"></i></button></span>
            </td>
            <td class="hidden-els">
                <button class="btn cart-delete float-end"><i
                        class="fa fa-close"></i></button>
            </td>
        </tr>
        <tr >
            <td colspan="5"> 
              <div class="float-start">
                <div>
                    <strong>DISCOUNT: -15%</strong>
                </div>
                <div>
                    <strong>TOTAL: $12.75</strong>
                </div>
            </div>
            <div class="float-end">
                <button type="button" style="margin-top:4px" class="default-button">Check Out</button>
            </div>
            </td>
        </tr>
    </tbody>
</table>
