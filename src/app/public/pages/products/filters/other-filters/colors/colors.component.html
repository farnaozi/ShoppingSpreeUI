<p class="filter-title">COLORS 
    <i (click)="clear()" *ngIf="getColorsCount() != 0" class="clear-filter fa fa-close"></i></p>
<div class="filter"  style="padding-right: 12px;max-width: 300px;">
    <div *ngFor="let item of colors.slice(0, rowsNumber);let i = index;" class="row">
        <div *ngFor="let item of colors.slice(i*6, ((i*6) + 6))" class="col-lg-2 col-md-4 col-sm-2 col-4">
            <div [class.active-color]="isColorSelected(item)" (click)="selectColor(item)" [style.background-color]="item" class="color"></div>
        </div>
    </div>
</div>
