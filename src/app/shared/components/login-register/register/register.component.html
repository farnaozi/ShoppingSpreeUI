<div class="container-fluid mt-4 mb-3">
    <div class="row text-center">
        <div class="col-12">
            <i class="fa fa-google fs-5" aria-hidden="true"></i>
            <i class="fa fa-facebook fs-5 px-2" aria-hidden="true"></i>
            <i class="fa fa-twitter fs-5" aria-hidden="true"></i>
        </div>
    </div>
    <form [formGroup]="registerForm">
        <div class="row">
            <div class="col-md-6 mt-3">
                <input placeholder="First Name" type="text" class="form-control" id="firstName" name="firstName"
                formControlName="firstName">
                <span *ngIf="isFieldValid('firstName')" class="help-block">
                    Please enter a valid first name
                </span>
            </div>
            <div class="col-md-6 mt-3">
                <input placeholder="Last Name" type="text" class="form-control" id="lastName" name="lastName"
                formControlName="lastName">
                <span *ngIf="isFieldValid('lastName')" class="help-block">
                    Please enter a valid last name
                </span>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <input placeholder="Email" type="email" class="form-control" id="email" name="email"
                formControlName="email">
                <span *ngIf="isFieldValid('email')" class="help-block">
                    Please enter a valid email
                </span>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <input placeholder="Password" type="password" class="form-control" id="password" name="password"
                formControlName="password">
                <span *ngIf="isFieldValid('password')" class="help-block">
                    Please enter a valid password
                </span>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <input placeholder="Repeat Password" type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                formControlName="confirmPassword">
                <span *ngIf="registerForm.controls.confirmPassword.errors?.matching" class="help-block">
                    Confirm Password does not match
                </span>
            </div>
        </div>
        <div class="row mt-3 text-center">
            <div class="col-12">
                <button class="btn default-button text-white fs-5 px-5 login-register">Register</button>
            </div>
        </div>
    </form>
</div>
